<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>Etch-A-Sketch</header>
    
    <div class="main-content-box">
        
        <div class="tools">
            <div class="color-toolbox">
                <button class="color-picker red" value="red"></button>
                <button class="color-picker orange" value="orange"></button>
                <button class="color-picker yellow" value="yellow"></button>
                <button class="color-picker green" value="green"></button>
                <button class="color-picker cyan" value="cyan"></button>
                <button class="color-picker blue" value="blue"></button>
                <button class="color-picker purple" value="purple"></button>
                <button class="color-picker pink" value="pink"></button>
                <button class="color-picker black" value="black"></button>
                <button class="color-picker white" value="white"></button>
            </div>
            <label style="color:white">Rainbow Mode<input type="checkbox" id="rainbow-mode"></label>
            <label style="color:white">Random Mode<input type="checkbox" id="random-mode"></label>
            <button id="clear">Clear</button>
            <input type="range" min="1" max="100" value="50" id="dimension-slider">
        </div>

        <div id="grid-wrapper"></div>

    </div>

    <footer>Footer</footer>
    <script src="javascript.js"></script>
</body>


</html>
