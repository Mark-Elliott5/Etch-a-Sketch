<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>Etch-A-Sketch</header>
    
    <div class="main-content-box">
        
        <div class="tools">

            <div class="tools-wrapper">
                <input type="color" id="color-picker">
                <div class="color-toolbox">
                    <button class="color-palette red" value="red"></button>
                    <button class="color-palette orange" value="orange"></button>
                    <button class="color-palette yellow" value="yellow"></button>
                    <button class="color-palette green" value="green"></button>
                    <button class="color-palette cyan" value="cyan"></button>
                    <button class="color-palette blue" value="blue"></button>
                    <button class="color-palette purple" value="purple"></button>
                    <button class="color-palette pink" value="pink"></button>
                    <button class="color-palette black" value="black"></button>
                    <button class="color-palette white" value="white"></button>
                </div>
            </div>

            <div class="tools-wrapper">
                <div class="checkbox">
                    <input type="checkbox" id="rainbow-mode">
                    <label for="rainbow-mode">Rainbow Mode</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="random-mode">
                    <label for="random-mode">Random Mode</label>
                </div>
            </div>

            <div class="tools-wrapper">
                <button id="clear">Clear Canvas</button>
                <div class="slider-wrapper">
                    <input type="range" min="1" max="100" value="50" id="dimension-slider">
                    <span id="slider-value"></span>
                </div>
            </div>

        </div>

        <div id="grid-wrapper"></div>

    </div>

    <footer>Designed by Mark Elliott</footer>
    <script src="javascript.js"></script>
</body>


</html>
